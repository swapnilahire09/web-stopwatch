<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https"">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="main">
        <div class="stopwatch">
            <div class="innerbody">
                <span id="hours"></span> <span id="miniutes"></span><span id="seconds"></span><span id="milliseconds"></span>
            </div>
        </div>
        <div class="btn">
            <button id="start">start</button><button id="stop">stop</button><button id="reset">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
